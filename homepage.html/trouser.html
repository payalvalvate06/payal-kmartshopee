<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Trousers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff8d8d;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo h1 {
            font-size: 32px;
            color: white;
        }
        header .logo p {
            font-size: 16px;
            color: white;
        }
        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .featured-products {
            padding: 40px 30px;
            background-color: white;
            text-align: center;
        }
        .featured-products h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-item {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-item h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .product-item p {
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        .add-to-cart, .buy-now {
            background-color: #ff8d8d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-now {
            background-color: green;
            margin-top: 10px;
        }
        .add-to-cart:hover, .buy-now:hover {
            background-color: #ff69b4;
        }
        .cart-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .cart-popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .cart-popup h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
        }
        .close-btn, .checkout-btn {
            background-color: #ff8d8d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .close-btn:hover, .checkout-btn:hover {
            background-color: #ff69b4;
        }
        .payment-modal {
            display: none;
            position: fixed;
            top: 50px;
            left: 50px;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .payment-content {
            background-color: rgb(210, 208, 231);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .payment-content input {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-content button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-content button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 15px;
        text-align: center;
    }
    header .logo h1 {
        font-size: 28px;
    }
    header nav ul {
        flex-direction: column;
        margin-top: 10px;
    }
    header nav ul li {
        margin-left: 0;
        margin-top: 10px;
    }
    .featured-products h2 {
        font-size: 24px;
    }
    .product-list {
        grid-template-columns: 1fr 1fr; /* 2 columns for mobile */
        gap: 20px;
    }
    .product-item {
        padding: 15px;
    }
    .product-item h3 {
        font-size: 18px;
    }
    .product-item p {
        font-size: 14px;
    }
    .add-to-cart, .buy-now {
        font-size: 14px;
        padding: 8px 16px;
    }
    footer {
        padding: 10px;
        text-align: center;
    }
}
@media (max-width: 1024px) and (min-width: 769px) {
    header {
        padding: 20px 40px;
    }
    header .logo h1 {
        font-size: 30px;
    }
    header nav ul {
        flex-direction: row;
    }
    .featured-products h2 {
        font-size: 26px;
    }
    .product-list {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets/laptops */
    }
    .product-item {
        padding: 18px;
    }
    .product-item h3 {
        font-size: 18px;
    }
    .product-item p {
        font-size: 15px;
    }
    .add-to-cart, .buy-now {
        font-size: 15px;
        padding: 9px 18px;
    }
    footer {
        padding: 15px;
        text-align: center;
    }
}
    </style>
</head>
<body>
<header>
    <div class="logo">
        <h1>FANCYU TROUSERS</h1>
        <p>Trendy Korean Styles</p>
    </div>
    <nav>
        <ul>
            <li><a href="page1.html">Home</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="#">Dresses</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="featured-products">
    <h2>MODERN TROUSERS</h2>
    <div class="product-list">
        <div class="product-item" data-name="Jeans Trouser 1" data-price="599">
            <img src="pant1.jpg" alt="Jeans Trouser">
            <h3>Jeans Trouser</h3>
            <p>Rs. 599</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product-item" data-name="Jeans Trouser 2" data-price="1500">
            <img src="pant2.jpg" alt="Jeans Trouser">
            <h3>Jeans Trouser</h3>
            <p>Rs. 1500</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product-item" data-name="Jeans Trouser 3" data-price="1500">
            <img src="pant3.jpg" alt="Jeans Trouser">
            <h3>Jeans Trouser</h3>
            <p>Rs. 1500</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
</section>
<div class="cart-popup" id="cartPopup">
    <div class="cart-popup-content">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cartItems"></div>
        <p id="totalPrice">Total: Rs. 0</p>
        <button class="close-btn" id="closeBtn">Close</button>
        <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
    </div>
</div>
<div id="paymentModal" class="payment-modal">
    <div class="payment-content">
        <h2>Payment Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="Enter your card number" required><br>
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" required><br>
        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" placeholder="CVC" required><br>
        <button id="processPayment">Proceed to Payment</button>
        <button id="closePaymentModal">Close</button>
    </div>
</div>
<footer>
    <p>&copy; 2024 trousers. All rights reserved.</p>
</footer>
<script>
    let cart = [];
    function addToCart(name, price) {
        cart.push({ name, price });
        updateCart();
    }
    function updateCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        let totalPrice = 0;
        cart.forEach(item => {
            totalPrice += item.price;
            const itemDiv = document.createElement('div');
            itemDiv.textContent = `${item.name} - Rs. ${item.price}`;
            cartItems.appendChild(itemDiv);
        });
        document.getElementById('totalPrice').textContent = `Total: Rs. ${totalPrice}`;
    }
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const product = button.closest('.product-item');
            const name = product.getAttribute('data-name');
            const price = parseFloat(product.getAttribute('data-price'));
            addToCart(name, price);
            document.getElementById('cartPopup').style.display = 'flex';
        });
    });
    document.getElementById('closeBtn').addEventListener('click', () => {
        document.getElementById('cartPopup').style.display = 'none';
    });
    document.getElementById('checkoutBtn').addEventListener('click', () => {
        document.getElementById('cartPopup').style.display = 'none';
        document.getElementById('paymentModal').style.display = 'flex';
    });
    document.getElementById('closePaymentModal').addEventListener('click', () => {
        document.getElementById('paymentModal').style.display = 'none';
    });
    document.getElementById('processPayment').addEventListener('click', () => {
        alert('Payment processed successfully!');
        document.getElementById('paymentModal').style.display = 'none';
    });
    document.querySelectorAll('.buy-now').forEach(button => {
        button.addEventListener('click', () => {
            const product = button.closest('.product-item');
            const name = product.getAttribute('data-name');
            const price = parseFloat(product.getAttribute('data-price'));
            addToCart(name, price);
            document.getElementById('paymentModal').style.display = 'flex';
        });
    });
</script>
</body>
</html>
