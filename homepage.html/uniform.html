<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Uniforms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1974db;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo h1 {
            font-size: 32px;
            color: white;
        }
        header .logo p {
            font-size: 16px;
            color: white;
        }
        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .featured-products {
            padding: 40px 30px;
            background-color: white;
            text-align: center;
        }
        .featured-products h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-item {
            background-color: #77a0c2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-item h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .product-item p {
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        .add-to-cart, .buy-now {
            background-color: #970c0c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
         .buy-now {
            background-color: green;
            margin-top: 10px;
         }
        .add-to-cart:hover, .buy-now:hover {
            background-color: #ff69b4;
        }
        .cart-popup {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgb(185, 159, 163);;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }
        .cart-popup h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-items li {
            margin-bottom: 10px;
        }
        .cart-items button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
        .cart-items button:hover {
            background-color: #ff4081;
        }
        .cart-popup .close-btn {
            background-color: #1974db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cart-popup .close-btn:hover {
            background-color: #ff69b4;
        }
        .payment-modal {
            display: none;
            position: fixed;
            top: 50px;
            left: 50px;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .payment-content {
            background-color: rgb(152, 150, 175);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .payment-content input {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-content button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-content button:hover {
            background-color: #45a049;
        }@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 15px;
        text-align: center;
    }
    header .logo h1 {
        font-size: 28px;
    }
    header nav ul {
        flex-direction: column;
        margin-top: 10px;
    }
    header nav ul li {
        margin-left: 0;
        margin-top: 10px;
    }
    .featured-products h2 {
        font-size: 24px;
    }
    .product-list {
        grid-template-columns: 1fr 1fr; /* 2 columns for mobile */
        gap: 20px;
    }
    .product-item {
        padding: 15px;
    }
    .product-item h3 {
        font-size: 18px;
    }
    .product-item p {
        font-size: 14px;
    }
    .add-to-cart, .buy-now {
        font-size: 14px;
        padding: 8px 16px;
    }
    footer {
        padding: 10px;
        text-align: center;
    }
    .cart-popup {
        width: 250px;
    }
    .payment-content {
        width: 260px;
    }
}
@media (max-width: 1024px) and (min-width: 769px) {
    header {
        padding: 20px 40px;
    }
    header .logo h1 {
        font-size: 30px;
    }
    header nav ul {
        flex-direction: row;
    }
    .featured-products h2 {
        font-size: 26px;
    }
    .product-list {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets/laptops */
    }
    .product-item {
        padding: 18px;
    }
    .product-item h3 {
        font-size: 18px;
    }
    .product-item p {
        font-size: 15px;
    }
    .add-to-cart, .buy-now {
        font-size: 15px;
        padding: 9px 18px;
    }
    footer {
        padding: 15px;
        text-align: center;
    }
}
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>UNIFORMS</h1>
        <p>Trendy Discipline</p>
    </div>
    <nav>
        <ul>
            <li><a href="page1.html">Home</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="#">Dresses</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="featured-products">
    <h2>SCHOOL UNIFORMS</h2>
    <div class="product-list">
        <div class="product-item" data-name="School Uniform 1" data-price="499">
            <img src="uni1.jpg" alt="Uniform 1">
            <h3>School Uniform 1</h3>
            <p>Rs. 499</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>

        <div class="product-item" data-name="School Uniform 2" data-price="400">
            <img src="uni2.jpg" alt="Uniform 2">
            <h3>School Uniform 2</h3>
            <p>Rs. 400</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>

        <div class="product-item" data-name="School Uniform 3" data-price="500">
            <img src="uni3.jpg" alt="Uniform 3">
            <h3>School Uniform 3</h3>
            <p>Rs. 500</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
</section>
<div class="cart-popup" id="cart-popup">
    <h3>Your Cart</h3>
    <ul class="cart-items" id="cart-items"></ul>
    <button class="close-btn" onclick="closeCart()">Close Cart</button>
</div>
<div id="payment-modal" class="payment-modal">
    <div class="payment-content">
        <h2>Payment Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="Enter your card number" required><br>
        <label for="card-expiry">Expiry Date:</label>
        <input type="text" id="card-expiry" placeholder="MM/YY" required><br>
        <label for="card-cvc">CVC:</label>
        <input type="text" id="card-cvc" placeholder="CVC" required><br>
        <button id="process-payment">Proceed to Payment</button>
        <button id="close-payment-modal">Close</button>
    </div>
</div>
<footer>
    <p>&copy; School Uniforms. All rights reserved.</p>
</footer>
<script>
    let cart = [];
    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartDisplay();
        openCart();  // Open the cart immediately after adding an item
    }
    function updateCartDisplay() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        cart.forEach((item, index) => {
            const cartItem = document.createElement('li');
            cartItem.textContent = `${item.name} - Rs. ${item.price}`;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => removeItem(index);
            cartItem.appendChild(removeButton);
            cartItemsContainer.appendChild(cartItem);
        });
    }
    function removeItem(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    }
    function openCart() {
        document.getElementById('cart-popup').style.display = 'block';
    }
    function closeCart() {
        document.getElementById('cart-popup').style.display = 'none';
    }
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
            const product = button.closest('.product-item');
            const name = product.getAttribute('data-name');
            const price = product.getAttribute('data-price');
            addToCart(name, price);
        });
    });
    const buyNowButtons = document.querySelectorAll('.buy-now');
    buyNowButtons.forEach(button => {
        button.addEventListener('click', () => {
            openPaymentModal();
        });
    });
    function openPaymentModal() {
        document.getElementById('payment-modal').style.display = 'flex';
    }
    document.getElementById('close-payment-modal').addEventListener('click', () => {
        document.getElementById('payment-modal').style.display = 'none';
    });
    document.getElementById('process-payment').addEventListener('click', () => {
        alert('Payment processed successfully!');
        document.getElementById('payment-modal').style.display = 'none';
    });
</script>
</body>
</html>
