<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor Shop</title>
    <link rel="stylesheet" href="home.css">
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: rgb(185, 85, 105);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo h1 {
            font-size: 32px;
            color: white;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .buy-now {
            margin-top: 20px;
        }
        .cart-popup {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 50%;
            background-color: #fff;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }
        .cart-popup h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-items li {
            margin-bottom: 10px;
        }
        .cart-items button {
            background-color: #e91111;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
        .cart-items button:hover {
            background-color: #ff4081;
        }
        .cart-popup .close-btn {
            background-color: #1974db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cart-popup .close-btn:hover {
            background-color: #ff6969;
        }
        .payment-modal {
            display: none;
            position: fixed;
            top: 50px;
            left: 50px;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .payment-content {
            background-color: rgb(152, 150, 175);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .payment-content input {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-content button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Home Decor Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="page1.html">Home</a></li>
                <li><a href="women.html">women</a></li>
                <li><a href="kids.html">kids</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
        </div>
    </section>
    <main>
        <section class="product-list">
            <div class="product-item" data-name="Decorative Vase" data-price="29.99">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLQWe3ZnazQUGHRwYING-qamW0dsC5T-J4_u6fhigwj_lnG375e5mC23BhapJJMmEHox3vLeXTRuA4OqLi-U8ZVcNizwgqwesFW4idxSg6" alt="Product 1">
                <h3>Decorative Vase</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="product-item" data-name="Wall Art" data-price="45.00">
                <img src="decorbanner.gif" alt="Product 2">
                <h3>Wall Art</h3>
                <p>RS.45.00</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="product-item" data-name="Cushion Covers" data-price="19.99">
                <img src="cushion.jpg" alt="Product 3">
                <h3>Cushion Covers</h3>
                <p>RS.19.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>

            <div class="product-item" data-name="Table Lamp" data-price="35.50">
                <img src="lampanima.webp" alt="Product 4">
                <h3>Table Lamp</h3>
                <p>RS.35.50</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </section>
    </main>
    <div class="cart-popup" id="cart-popup">
        <h3>Your Cart</h3>
        <ul class="cart-items" id="cart-items"></ul>
        <button class="close-btn" onclick="closeCart()">Close Cart</button>
    </div>
    <div id="payment-modal" class="payment-modal">
        <div class="payment-content">
            <h2>Payment Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter your card number" required><br>
            <label for="card-expiry">Expiry Date:</label>
            <input type="text" id="card-expiry" placeholder="MM/YY" required><br>
            <label for="card-cvc">CVC:</label>
            <input type="text" id="card-cvc" placeholder="CVC" required><br>
            <button id="process-payment">Proceed to Payment</button>
            <button id="close-payment-modal">Close</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Home Decor Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        // Function to add item to cart
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartDisplay();
            openCart();  // Open the cart immediately after adding an item
        }

        // Function to update the cart display
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('li');
                cartItem.textContent = `${item.name} - $${item.price}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeItem(index);
                cartItem.appendChild(removeButton);
                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Function to remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        // Function to open the cart popup
        function openCart() {
            document.getElementById('cart-popup').style.display = 'block';
        }

        // Function to close the cart popup
        function closeCart() {
            document.getElementById('cart-popup').style.display = 'none';
        }

        // Add to Cart Event Listeners
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const product = button.closest('.product-item');
                const name = product.getAttribute('data-name');
                const price = product.getAttribute('data-price');
                addToCart(name, price);
            });
        });

        // Buy Now Event Listener
        const buyNowButtons = document.querySelectorAll('.buy-now');
        buyNowButtons.forEach(button => {
            button.addEventListener('click', () => {
                openPaymentModal();
            });
        });

        // Open Payment Modal
        function openPaymentModal() {
            document.getElementById('payment-modal').style.display = 'flex';
        }

        // Close Payment Modal
        document.getElementById('close-payment-modal').addEventListener('click', () => {
            document.getElementById('payment-modal').style.display = 'none';
        });

        // Payment processing (simulation)
        document.getElementById('process-payment').addEventListener('click', () => {
            alert('Payment processed successfully!');
            document.getElementById('payment-modal').style.display = 'none';
        });
    </script>
</body>
</html>
